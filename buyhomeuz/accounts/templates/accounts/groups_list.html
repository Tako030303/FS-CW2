{% extends 'base.html' %} {% block title %}Manage Groups{% endblock %} 
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Manage Groups</h1>
    <a href="{% url 'accounts:group_create' %}" class="btn btn-success">
      Create Group
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover mb-0">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for group in groups %}
          <tr>
            <td>{{ group.name }}</td>
            <td class="text-end">
              <a
                href="{% url 'accounts:group_edit' group.pk %}"
                class="btn btn-sm btn-warning"
              >
                Edit
              </a>
              <a
                href="{% url 'accounts:group_delete' group.pk %}"
                class="btn btn-sm btn-danger"
                onclick="return confirm('Delete group {{ group.name }}?')"
              >
                Delete
              </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td colspan="2" class="text-center text-muted py-4">
              No groups found.
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-3">
    <a href="{% url 'accounts:dashboard' %}" class="btn btn-outline-secondary"
      >Back to Dashboard</a
    >
  </div>
</div>
{% endblock %}
